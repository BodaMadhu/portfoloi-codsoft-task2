<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PORTFOLIO</title>
        <link rel="stylesheet" href="11contact.css">
    </head>
    <body>
        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Contact Me</h2>
                        <p>Feel free to contact me using the following information or by filling out the form below:</p>
                        <ul>
                            <li><i class="fas fa-phone"></i> Phone:+91 6281365635</li>
                            <li><i class="fas fa-envelope"></i> Email: <a href="mailto:madhumadhu48682@gmail.com">youremail@example.com</a></li>
                            <li><i class="fas fa-map-marker-alt"></i> Address:Gandhi Chowk Bhiknoor,kamareddy,Telanagana,India.</li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" class="form-control" name="subject" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
